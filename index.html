<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nasa Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="main-container">
    <header>
      <h1 class="nasa-text">NASA</h1>
    </header>
    <main>
      <section>
        <article>Social Media
          <h6>Twitter - @nasa</h6>
          <h6>Facebook - fb.com/nasa</h6>
          <h6>Instagram - @nasa</h6>
          <h6>Youtube - youtube.com/nasa</h6>
        </article>
        <article>OFFICE INFO
          <h6>Public Communications Office </h6>
          <h6>NASA Headquarters</h6>
          <h6>300 E. Street SW, Suite 5R30</h6>
          <h6>Washington, DC 20546</h6>
          <h6>(202) 358-0001 (Office)</h6>
          <h6>(202) 358-4338 (Fax)</h6>
        </article>
        <article>CONTACT US
          <form>
            <label for="name">Name:</label><br>
            <input type="text" size="25" id="Name" name="Name"<br>
            <label for="Message">Message:</label><br>
            <input type="text" size="25" id="Message" name="Message"<br>
            <input type="submit" value="send" id="submit" name="submit">
          </form>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
